<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="contend">
            <h2>To-do List</h2>
            <form class="form">
                <div class="inputs">
                    <input id="inputTitle" type="text" placeholder="Title">
                    <input id="inputDescripttion" type="text" placeholder="Description">
                </div>
                <button id="buttonAdd">Add</button>
            </form>
            <p class="message hidden">Please fill the form</p>

            <div class="items" id="items">
                <div class="item">
                    <div class="item_content">
                        <i class="fa-regular fa-circle-check" id="check"></i>
                        <div class="content_item">
                            <div class="flex">
                                <h3>do homework</h3>
                                <span>10:20--2/23/2025</span>
                            </div>
                            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Tenetur expedita unde voluptatum ex accusantium praesentium optio mollitia quam, obcaecati accusamus?</p>
                        </div>
                    </div>
                    <button class="button-css">delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
